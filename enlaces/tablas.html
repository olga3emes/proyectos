<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>

    <table border="1">
        <thead>
            <tr>
            <th>Encabezado 1</th>
            <!--th table header-->
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
            <th>Encabezado 4</th>
            </tr>
        </thead>
        <tbody>
        <tr><!--table row-->
            <!--td table data-->
            <td rowspan="2" colspan="2">Dato 1</td>
            <td>Dato 2</td>
        
            <td>Dato 3</td>
        </tr>
        <tr>
            <td>Dato 5</td>
           
            <td>Dato 6</td>
        </tr>
        <tr>
            <td>Dato 7</td>
            <td>Dato 8</td>
            <td>Dato 9</td>
            <td>Dato 9</td>
        </tr>
        </tbody>
        <tfoot><!--opcional-->
         <tr>
            <td>TOTAL</td>
            <td>Dato 11</td>
            <td>Dato 12</td>
            <td>Dato 12</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
