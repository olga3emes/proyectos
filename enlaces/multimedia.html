<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Multimedia Links</h1>


    <!-- AUDIO-->
    <audio src="../audio/tiposredesAudio.mp3" type="audio/mp3" controls></audio>

    <!--Atributos loop,autoplay  -->
    <audio src="../audio/tiposredesAudio.mp3" type="video/mp4" autoplay loop controls></audio>

    <!-- VIDEO-->

    <video width="400px" src="../video/tiposredesVideo.mp4" controls type="video/mp4"></video>
    <!-- También se puede usar atributos controls, autoplay, loop, muted -->
    <video width="400px" src="../video/tiposredesVideo.mp4" type="video/mp4" controls autoplay loop muted></video>
    <!--Para videos de YouTube-->

    <iframe width="454" height="807" src="https://www.youtube.com/embed/XCs2Ga2dWYY"
        title="Etiquetas básicas de lenguaje de marcado HTML." frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>

</html>
