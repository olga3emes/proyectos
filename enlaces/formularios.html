<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <form >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required autofocus><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="120"><br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option>Seleccione</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br><br>

        <label>Intereses:</label><br>
        <input type="checkbox" id="deporte" name="intereses" value="deporte">
        <label for="deporte">Deporte</label><br>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
        <label for="tecnologia">Tecnología</label><br><br>

        <label>Suscripción:</label><br>
        <input type="radio" id="si" name="suscripcion" value="si">
        <label for="si">Sí</label><br>
        <input type="radio" id="no" name="suscripcion" value="no">
        <label for="no">No</label><br><br>     
       
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="20"></textarea><br><br>
        
        <label for="archivo">Subir archivo:</label>
        <input type="file" id="archivo" name="archivo"><br><br>


        <!--PARTE 2 Formularios con HTML5-->

        <!--email, tel,url, number, range -->
        <label for="email2">Email:</label>
        <input type="email"  id="email2" name="email2" placeholder="Introduce tu email"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" required  name="telefono" id="telefono" pattern="[0-9]{9}" placeholder="678 666 666"><br><br>
    
        <label for="web">Página web:</label>
        <input type="url" id="web" name="web" placeholder="https://ejemplo.com"><br><br>

        <label for="cantidad">Cantidad (1-10):</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="10"><br><br>

        <label for="rango">Rango (0-100):</label>
        <input type="range" id="rango" name="rango" min="0" max="100" step="20"><br><br>

        <!-- date, time, datetime-local, week, month -->

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br><br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora"><br><br>
        <label for="cita">Fecha y hora de la cita:</label>
        <input type="datetime-local" id="cita" name="cita"><br><br>
        <label for="semana">Semana del año:</label>
        <input type="week" id="semana" name="semana"><br><br>
        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes"><br><br>


        <!-- color, password, search, hidden-->
        <label for="color">Elige un color:</label>
        <input type="color" id="color" name="color" value="#ff0000" ><br><br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena"><br><br>
        <label for="buscar">Buscar:</label>
        <input type="search" id="buscar" name="buscar" placeholder="Buscar..."><br><br>
        <input type="text" disabled readonly id="usuarioID" name="usuarioID" value="12345"><br><br> 


        <!-- Atributos required, placeholder, autocomplete, autofocus, pattern, min, max, step, size, readonly, disabled -->

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required placeholder="Introduce tu usuario" autocomplete="on" ><br><br>
        
        <label for="codigoPostal">Código Postal:</label>
        <input type="text" id="codigoPostal"  name="codigoPostal" pattern="[0-9]{5}" title="Cinco dígitos numéricos"><br><br>
        
        <!-- Barra de progreso -->

        <label for="progreso">Progreso de carga:</label>
        <progress id="progreso" value="25" max="100">25%</progress>
        <br><br>


        
        <input type="reset" value="Restablecer">
        <input type="submit" value="Enviar">


        </form>
        
</body>
</html>
